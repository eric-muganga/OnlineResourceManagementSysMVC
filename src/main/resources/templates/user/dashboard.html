<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
<!-- Header Section -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Welcome, <span id="username" th:text="${username}"></span>!</a>
        <div class="d-flex">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<!-- Navigation Menu -->
<div class="bg-light">
    <div class="container py-3">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resources}">View Resources</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resources/add-resource}">Add Resource</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/resources/edit-profile}">Edit Profile</a>
            </li>
        </ul>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="text-center">
        <h1 class="display-4 text-primary">Dashboard</h1>
        <p class="lead">Welcome to your dashboard! Use the menu above to manage your account and resources.</p>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

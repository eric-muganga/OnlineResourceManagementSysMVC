<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">Add New Resource</h1>

    <!-- Display Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/resources/add-resource}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="resourceName" class="form-label">Resource Name</label>
            <input type="text" id="resourceName" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="resourceUsername" class="form-label">Username</label>
            <input type="text" id="resourceUsername" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="resourcePassword" class="form-label">Password</label>
            <input type="password" id="resourcePassword" name="password" class="form-control" required>
        </div>

        <!-- Resource Type Dropdown -->
        <div class="mb-3">
            <label for="resourceType" class="form-label">Resource Type</label>
            <select id="resourceType" name="resourceType" class="form-select" required onchange="toggleResourceTypeFields(this.value)">
                <option value="" disabled selected>Select Type</option>
                <option value="GameAccount">Game Account</option>
                <option value="Subscription">Subscription</option>
            </select>
        </div>

        <!-- Game Platform Field -->
        <div class="mb-3" id="gamePlatformField" style="display: none;">
            <label for="gamePlatform" class="form-label">Game Platform</label>
            <input type="text" id="gamePlatform" name="gamePlatform" class="form-control">
        </div>

        <!-- Subscription Type Field -->
        <div class="mb-3" id="subscriptionTypeField" style="display: none;">
            <label for="subscriptionType" class="form-label">Subscription Type</label>
            <input type="text" id="subscriptionType" name="subscriptionType" class="form-control">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Resource</button>
            <a href="/resources" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    function toggleResourceTypeFields(type) {
        document.getElementById('gamePlatformField').style.display = type === 'GameAccount' ? 'block' : 'none';
        document.getElementById('subscriptionTypeField').style.display = type === 'Subscription' ? 'block' : 'none';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

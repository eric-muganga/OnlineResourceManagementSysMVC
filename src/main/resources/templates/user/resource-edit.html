<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">Edit Resource</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/resources/edit/{id}(id=${resource.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Resource Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${resource.name}" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${resource.username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:value="${resource.password}" required>
        </div>

        <!-- Conditional Fields for GameAccount -->
        <div th:if="${resource instanceof T(com.eric.onlineresourcemanagementsys.Entity.GameAccount)}" class="mb-3">
            <label for="gamePlatform" class="form-label">Game Platform</label>
            <input type="text" id="gamePlatform" name="gamePlatform" class="form-control"
                   th:value="${resource.gamePlatform}">
        </div>

        <!-- Conditional Fields for Subscription -->
        <div th:if="${resource instanceof T(com.eric.onlineresourcemanagementsys.Entity.Subscription)}" class="mb-3">
            <label for="subscriptionType" class="form-label">Subscription Type</label>
            <input type="text" id="subscriptionType" name="subscriptionType" class="form-control"
                   th:value="${resource.subscriptionType}">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/resources" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
